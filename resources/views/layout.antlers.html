<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/app.css' }}">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="w-full fixed menubar">
                <div class="w-11/12 mx-auto flex justify-between items-center py-6">
                    <div>
                        <img class="w-32 h-16" src="{{ settings:logo }}" alt="">
                    </div>
                    <div class="nav-wrapper">
                        <div class="inner-wrapper">
                            <img class="w-32 h-16 mobile-nav-logo <md:hidden" src="{{ settings:logo_white }}" alt="">
                            <span class="menu-close-trigger <md:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>                              
                            </span>
                            <ul class="flex flex-row items-center main-nav">
                                <li>Over ons</li>
                                <li>Werkwijze</li>
                                <li>Behandelingen</li>
                                <li>Contact</li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <a class="text-primary md:hidden" href="#contact_form">Vrijblijvend kennismakingsgesprek?</a>
                        <span class="mobile-menu-trigger <md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            {{ template_content }}
            {{ partial:partials/footer }}
        </div>
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
